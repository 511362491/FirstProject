<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		div {
			width: 300px;
			height: 200px;
			background-color: pink;
			padding: 100px;
		}
		
		ul {
			list-style: none;
		}

		li {
			display: inline-block;
		}

		a {
			display: inline-block;
			/*padding: 10px;*/
			padding: 10px 20px;
			background-color: lightgreen;
		}

		a:hover {
			background-color: grey;
		}

		p {
			width: 80px;
			height: 80px;
			background-color: skyblue;
			padding: 10px;
		}

	</style>

</head>
<body>
	<div>我是一个div我是一个div我是一个div我是一个div我是一个div</div>


	<ul>
		<li><a href="#">新浪网</a></li>
		<li><a href="#">网址导航</a></li>
		<li><a href="#">手机客户端</a></li>
	</ul><br>

	<p>我是段落</p>

</body>
</html>
