<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 100px;
			height: 100px;
			padding: 10px;
			display: inline-block;
			float: left;
		}

		.one {
			background-color: red;
			margin: 20px;
		}
		.two {
			background-color: green;
			margin: 40px 20px;
		}
		.three {
			background-color: blue;
			margin: 10px 20px 30px;
		}

		p {
			width: 200px;
			height: 100px;
			background-color: deeppink;
			clear: both;
		}
	</style>

</head>
<body>

	<div class="one">锄禾日当午</div>
	<div class="two">汗滴禾下土</div>
	<div class="three">粒粒皆辛苦</div><br>
	<p></p>
</body>
</html>
