<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.parent {
			width: 500px;
			height: 500px;
			background-color: pink;
		}

		.son {
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 0 auto; /*盒子水平居中*/
			text-align: center; /*文字水平居中*/
			line-height: 200px; /*单行文字垂直居中*/
		}

	</style>
</head>
<body>

	<div class="parent">
		<div class="son">我是文字，水平居中</div>
	</div>
	
</body>
</html>
