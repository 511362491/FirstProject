<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.one {
			width: 200px;
			height: 200px;
			border: 2px solid red;
			box-shadow: 5px 5px 10px 5px blue;
		}
		.two {
			width: 200px;
			height: 200px;
			border: 2px solid red;
			box-shadow: 5px 5px 10px 5px green inset;
		}
		
		.shadow {
			width: 300px;
			height: 400px;
			background-color: pink;
			box-shadow: -2px 15px 10px 1px grey, 2px 2px 10px 1px grey;
		}

	</style>
</head>
<body>

	<div class="one"></div><br><br>
	<div class="two"></div><br><br>
	<div class="shadow"></div>
	
</body>
</html>
